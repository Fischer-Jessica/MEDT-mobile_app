<ion-header>
    <ion-toolbar>
        <ion-title>Overview</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Overview</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-searchbar
        show-cancel-button="focus"
        placeholder="Search"
        (ionInput)="filterNavigationLinks($any($event.target).value)">
    </ion-searchbar>

    <ion-list>
        <ion-list-header>Projects</ion-list-header>

        <ion-item-group *ngIf="filteredNavigationLinks.length > 0">
            <ion-item *ngFor="let navigationLink of filteredNavigationLinks" [routerLink]="navigationLink.routerLink">
                <ion-icon [name]="navigationLink.icon"/>
                <ion-label class="navigation-link-title">{{ navigationLink.title }}</ion-label>
            </ion-item>
        </ion-item-group>

        <ion-item *ngIf="filteredNavigationLinks.length === 0" lines="none">
            <ion-label color="medium">No projects found.</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
